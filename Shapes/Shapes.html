<html>
    <head>
        <link rel="stylesheet" href="./Shapes.css">
        <title>Geometric shapes</title>
    </head>
    <body>
        <div class="square">I'm a red square</div>
        <div class="rectangle">I'm a blue rectangle</div>
        <div class="circle">I'm an orange circle</div>
        <div class="round">I'm a green round</div>
        <div class="triangle">
            <p>I'm an aquamarine triangle</p>
        </div>
        <div class="trapezoid">
            <p>I'm a violet trapezoid</p>
        </div>
        <div class="parallelogram">I'm a coral parallelogram</div>
    </body>
</html>
